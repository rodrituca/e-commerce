    <main>  
    <!-- Título -->
    <div class="container text-center mt-3">
      <h4 class="alert-heading mb-3">Perfil de Usuario</h4>

      <!-- Círculo para la foto de perfil -->
         <div class="d-flex justify-content-center"> 
        <div class="rounded-circle border border-dark mx-auto" style="width: 150px; height: 150px; background-color: #f8f9fa; position: relative;">
      <!-- Agregado de la foto -->
          <img id="perfil" src="Foto de perfil.webp" alt="Foto de perfil" class="rounded-circle" style="width: 100%; height: 100%; object-fit: cover;">
          <input type="file" id="fileInput" accept="image/*" 
          style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; opacity: 0; cursor: pointer;">
        </div>
      </div>
    </div>

      <!--Estructura del formulario-->
      <div class="container mt-5">
      <form id="userInfo" novalidate>
        <div class="row">
          <!-- Nombre -->
          <div class="col-md-6 mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Escribe aquí..." aria-label="Nombre">
            <div class="invalid-feedback">Ingrese su nombre</div>
          </div>
  
          <!--Segundo nombre -->
          <div class="col-md-6 mb-3">
            <label for="segundoNombre">Segundo nombre</label>
            <input type="text" class="form-control" id="segundoNombre" placeholder="Escribe aquí..." aria-label="Segundo nombre">
          </div>
  
          <!--Apellido -->
          <div class="col-md-6 mb-3">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Escribe aquí..." aria-label="Apellido">
            <div class="invalid-feedback">Ingrese su apellido</div>
          </div>
  
          <!--Segundo apellido -->
          <div class="col-md-6 mb-3">
            <label for="segundoApellido">Segundo apellido</label>
            <input type="text" class="form-control" id="segundoApellido" placeholder="Escribe aquí..." aria-label="Segundo apellido">
          </div>
  
          <!--E-mail -->
          <div class="col-md-6 mb-3">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" placeholder="Escribe aquí..." aria-label="E-mail">
            <div class="invalid-feedback">Ingrese su e-mail</div>
          </div>
  
          <!--Teléfono-->
          <div class="col-md-6 mb-3">
            <label for="telefono">Teléfono de contacto</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Escribe aquí..." aria-label="Teléfono de contacto">
          </div>
        </div>
  
        <!--Botón-->
        <div class="d-flex justify-content-center">
          <button id="btnSaveChanges" type="submit" class="btn btn-warning text-white">Guardar cambios</button>
        </div>
      </form>
    </div>
