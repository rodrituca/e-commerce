<!doctype html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="user"></a>
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!-- Categoría, nombre y vendidos -->
      <div class="container pt-3">
        <div class="row align-items-center mb-3">
          <div class="col text-start" id="productCategory">
            <strong>Categoría:</strong>
          </div>
          <div class="col text-center">
            <h1 id="productName"></h1>
          </div>
          <div class="col text-end" id="productCount">
            <strong>Vendidos:</strong>
          </div>
        </div>

        <!-- Carrusel de imágenes del producto -->
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner" id="productImageContainer"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
            id="productCategory"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>

      <!-- Tarjeta con descripción del producto. -->
      <div class="container d-flex justify-content-center p-3">
        <div class="d-flex align-items-center">
          <div
            class="card text-bg-primary text-center"
            style="max-width: 40rem"
          >
            <div class="card-header">Descripción</div>
            <div class="card-body">
              <p class="card-text" id="productDescription"></p>
            </div>
          </div>

          <!-- Precio y botón de compra. -->
          <div class="text-center mt-3">
            <div class="price mb-2 ms-5">
              <h3>
                <span id="productCurrency"></span
                ><span id="productCost"> </span>
              </h3>
            </div>
            <button type="button" class="btn btn-warning btn-spacing ms-5">
              Comprar
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer de la página. -->
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script type="module" src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/init.js"></script>
    <script type="module" src="js/product-info.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
