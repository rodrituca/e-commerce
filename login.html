<!doctype html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/JaP_icon.png">
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <main class="mt-5">
      <div class="container">
        <div class="row mt-4">
          <div class="col">
            <h1 class="mb-3 text-center">Inicio de Sesión</h1>
            <hr class="my-4" />
            <form id="loginForm" action="/login" method="POST">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="username" class="form-label text-center"
                    >Usuario</label
                  >
                  <input type="text" class="form-control" id="username" />
                </div>

                <div class="col-sm-6">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" />
                </div>

                <div class="form-check d-flex justify-content-center">
                  <input type="checkbox" class="form-check-input" id="terms" />
                  <label class="form-check-label" for="terms"
                    >Recordar mis datos</label
                  >
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-warning px-5" type="submit" id="regBtn">Ingresar</button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script type="module" src="js/init.js"></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
